<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Modal</title>
</head>
<body>
    <div id="demo-modal" class="modal-background" role="dialog" tabindex="-1">
        <div class="modal-inner" id="modal-inner-id">
          <div class="modal-header">
            <h3>Hello World</h3>
            <button class="modal-close" data-id="demo-modal" aria-label="Close">
              &times;
            </button>
          </div>
          <p>
            Natus earum velit ab nobis eos. Sed et exercitationem voluptatum omnis
            dolor voluptates. Velit ut ipsam sunt ipsam nostrum. Maiores officia
            accusamus qui sapiente. Dolor qui vel placeat dolor nesciunt quo dolor
            dolores. Quo accusamus hic atque nisi minima.
          </p>
          <div class="modal-footer">
              <button class="modal-close modal-btn modal-okey-btn" data-id="demo-modal" aria-label="Close" >Okey</button>
              <button class="modal-close modal-btn modal-cancel-btn" data-id="demo-modal" aria-label="Close" >Cancel</button>
          </div>
        </div>

      </div>
      <button class="modal-open" id='display-btn' data-id="demo-modal">Display Modal</button>

      <script src="./index.js"></script>
</body>
</html>
