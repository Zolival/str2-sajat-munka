<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Matching game</title>
</head>

<body>
    <div id="container">

        <header>
            <h2>My Little Pony pairs game</h2>
            <!-- <H3>CLICK ANY CARD TO BEGIN</H3> -->

            <label id="iconNumber" for="cardNumber">Restart image number: </label>
            <select id="cardNumber">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>5</option>
                <option>10</option>
                <option>15</option>
            </select>
            <label for="fixedIconNumber">Fixed image number: </label>
            <input id="fixedIconNumber" type="checkbox">

            <span id="roundOut"> </span>
            <label for="roundOut">round. </label>

            <label for="clock">Clock: </label>
            <span id="clock"> </span>
        </header>
        <main id="playContainer">

        </main>

    </div>

    <script src="./script/app.js"></script>
</body>

</html>
